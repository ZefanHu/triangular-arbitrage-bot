[trading]
# 预设套利路径
path1 = USDT,USDC,BTC,USDT
path2 = USDT,BTC,USDC,USDT

# 初始持有量
initial_usdt = 2000
initial_usdc = 3000
initial_btc = 0.5

# 再平衡阈值（偏差百分比）
rebalance_threshold = 5.0

# 交易参数
fee_rate = 0.001
slippage_tolerance = 0.002
min_profit_threshold = 0.003
order_timeout = 3.0

[system]
log_level = INFO
log_file = logs/trading.log
enable_mock_trading = true