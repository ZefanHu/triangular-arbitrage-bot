[trading]
# ==================== 套利路径配置 ====================
# 预设套利路径 - JSON格式定义（单行）
# 格式清晰，包含路径描述和具体交易步骤
path1 = {"route": "USDT->BTC->USDC->USDT", "steps": [{"pair": "BTC-USDT", "action": "buy"}, {"pair": "BTC-USDC", "action": "sell"}, {"pair": "USDC-USDT", "action": "sell"}]}
path2 = {"route": "USDT->USDC->BTC->USDT", "steps": [{"pair": "USDC-USDT", "action": "buy"}, {"pair": "BTC-USDC", "action": "buy"}, {"pair": "BTC-USDT", "action": "sell"}]}

# ==================== 未使用的配置项 ====================
# [未使用] 初始持有量 - 原设计用于资产再平衡功能，但该功能未实现
# 资金已从资金账户转入交易账户，总计约100美元
initial_usdt = 89.54
initial_usdc = 31.00
initial_btc = 0.0002997

# [未使用] 再平衡阈值 - 原设计用于资产再平衡功能，但该功能未实现
# 偏差百分比
rebalance_threshold = 5.0

# ==================== 交易参数配置 ====================
# 默认手续费率（兜底配置）
fee_rate = 0.001

# 按交易对的差异化手续费配置
# USDC-USDT免手续费
fee_rate_usdc_usdt = 0.0
# BTC-USDT标准手续费
fee_rate_btc_usdt = 0.001
# BTC-USDC优惠手续费
fee_rate_btc_usdc = 0.0007

# [未使用] 滑点容忍度 - 已读取但未在实际交易中使用
slippage_tolerance = 0.002

# 最小利润阈值（0.01%）
min_profit_threshold = 0.0001

# 订单超时时间（秒）
order_timeout = 3.0

# 最小交易金额（美元）
min_trade_amount = 10.0

# 监控间隔（秒）
monitor_interval = 1.0

# 价格调整幅度（用于优化订单价格）
price_adjustment = 0.001

# ==================== 套利合理性验证 ====================
# 是否启用利润验证
enable_profit_validation = false

# 最大合理利润率阈值
max_profit_rate_threshold = 0.01

# 模拟环境最大利润率
max_simulated_profit_rate = 0.005

# 最大价差阈值
max_price_spread = 0.02

# 稳定币最大价差
max_stablecoin_spread = 0.005

# 稳定币价格范围下限
stablecoin_price_range_min = 0.98

# 稳定币价格范围上限
stablecoin_price_range_max = 1.02

[risk]
# ==================== 仓位控制参数 ====================
# 最大仓位比例（0.3 = 30%的总资产）
# 小账户可适当提高
max_position_ratio = 1

# 单笔最大交易比例（0.15 = 15%的总资产）
# 小账户可适当提高
max_single_trade_ratio = 1

# ==================== 交易频率控制 ====================
# 套利机会最小间隔（秒）
# 防止过于频繁触发新的套利
min_arbitrage_interval = 10

# 最大单日交易次数
# 限制以控制手续费
max_daily_trades = 50

# ==================== 损失控制参数 ====================
# 最大单日损失比例（0.05 = 5%的总资产）
max_daily_loss_ratio = 0.05

# 强制停止交易的损失比例（0.1 = 10%的总资产）
stop_loss_ratio = 0.1

# ==================== 系统检查参数 ====================
# 余额检查间隔（秒）
balance_check_interval = 60

# ==================== 网络重试配置 ====================
# 网络重试次数
network_retry_count = 3

# 重试延迟（秒）
network_retry_delay = 1.0

[system]
# ==================== 日志配置 ====================
# 日志级别 (DEBUG/INFO/WARNING/ERROR)
log_level = INFO

# 系统运行日志文件路径
system_log_file = logs/system_runtime.log

# ==================== 数据存储配置 ====================
# 是否记录交易历史
enable_trade_history = true

# 交易记录数据文件路径
trade_record_file = logs/trade_records.json