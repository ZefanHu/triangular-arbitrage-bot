[trading]
# 交易路径配置
path1 = USDT,BTC,ETH,USDT
path2 = USDT,ETH,BTC,USDT

# 交易参数
min_trade_amount = 50.0
max_trade_amount = 5000.0
fee_rate = 0.001
slippage_tolerance = 0.002
min_profit_threshold = 0.003
order_timeout = 10.0
monitor_interval = 1.0

# 初始资产配置（用于测试）
initial_usdt = 5000.0
initial_usdc = 5000.0
initial_btc = 0.1
initial_eth = 2.0
initial_bnb = 10.0

# 再平衡参数
rebalance_threshold = 0.2
rebalance_interval = 3600

[risk]
# 风险管理参数
max_position_ratio = 0.15
max_single_trade_ratio = 0.08
min_arbitrage_interval = 5
max_daily_trades = 50
max_daily_loss_ratio = 0.03
stop_loss_ratio = 0.08

# 动态风险调整
enable_dynamic_risk = true
profit_based_sizing = true

[api]
# OKX API配置（测试环境）
base_url = https://www.okx.com
api_key = your_test_api_key
api_secret = your_test_api_secret
api_passphrase = your_test_passphrase

# 模拟交易设置
simulate_trading = true
demo_trading = true

# 网络配置
request_timeout = 30.0
max_retries = 3
retry_delay = 1.0

# WebSocket配置
ws_url = wss://ws.okx.com:8443/ws/v5/public
ws_timeout = 30.0
ws_ping_interval = 20.0

[data]
# 数据采集配置
data_stale_threshold = 3.0
balance_sync_interval = 15.0
orderbook_depth = 10
cache_ttl = 30.0

# 订阅配置
subscribe_tickers = true
subscribe_orderbooks = true
subscribe_trades = false

# 性能配置
max_ws_connections = 5
connection_pool_size = 10

[system]
# 日志配置
log_level = INFO
log_file = logs/test.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_max_size = 10MB
log_backup_count = 5

# 调试配置
debug_mode = true
enable_profiling = false
save_debug_data = true

# 性能监控
enable_metrics = true
metrics_interval = 60.0
performance_log_interval = 300.0

[testing]
# 测试专用配置
test_mode = true
mock_trading = true
small_amounts = true
skip_balance_check = false

# 测试数据
test_balance_usdt = 10000.0
test_balance_btc = 0.5
test_balance_eth = 5.0
test_balance_bnb = 20.0

# 测试限制
max_test_trades = 10
test_timeout = 300.0
cleanup_after_test = true

# 模拟数据
use_mock_data = false
mock_data_file = tests/mock_data.json
simulate_latency = false
simulate_errors = false